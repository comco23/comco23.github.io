---
layout: default
permalink: /committee
---

<style>
	.page_wise_banner {
		background-image: url('assets/img/banner/bg-4.jpg');
	}

</style>

<!--  ABOUT AREA START  -->
<section id="intro" class="section-padding">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 col-sm-12 col-md-12">
				<div class="section-heading">
					<p class="lead">Our Amazing Committee</p>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 ">
				<div class="row">
					{% for data in site.data.commitee %}
					<div class="col-lg-6 col-sm-6 col-md-6">
						<div class="intro-box">
							<h4>{{ data.name }}</h4>
							<ul class="about-list2 my-4">
								{% for name in data.people %}
								<li class="mb-2">
									<i class="icofont icofont-check-circled"></i>
									{{ name }}
								</li>
								{% endfor %}
							</ul>
						</div>
					</div>
					{% endfor %}
				</div>
			</div>
		</div>
	</div>
</section>
<!--  ABOUT AREA END  -->
