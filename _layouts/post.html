---
layout: default
---

<h1>{{ page.title }}</h1>

<p class="post-meta">
  <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
    {{ page.date | date: "%b %-d, %Y" }}
  </time>
  {% if page.author %}
    â€¢ by {{ page.author | join: ', ' }}
  {% endif %}
</p>

{{ content }}

{% if page.tags %}
  <p>Tags: 
    {% for tag in page.tags %}
      <a href="{{ tag | slugify }}/">{{ tag }}</a>
      {% unless forloop.last %}, {% endunless %}
    {% endfor %}
  </p>
{% endif %}
