about_hits: >-
    Hindustan College of Engineering, started in the year 1985, was conferred the
    "University Status" by University Grants Commission (UGC), Government of India,
    Under Section 3 of UGC Act 1956 from the academic year 2008-09 and under the name
    HITS (Hindustan Institute of Technology and Science).
    <br />
    Today, Hindustan Institute of Technology and Science is one of the most sought
    after engineering Institutions in Tamil Nadu, reputed for its highly qualified
    and experienced faculty and excellent infrastructural facilities for curricular
    and extra curricular activities, the University has maintained an enviable academic
    excellence right from its inception. The student community comprises of students
    from all over India and Overseas. We have students hailing from Afghanistan,
    Bangladesh, Bhutan, China, Egypt, Ethiopia, France, Indonesia, Kenya, Korea, Liberia,
    Libya, Mauritius, Nigeria, Oman, Rwanda, Singapore, South Africa, South Korea, Sudan,
    U.A.E, Thailand, Vietnam, Tanzania, USA, etc.
    <br />
    The university has accomplished its mission and its academic achievements are a
    testimony to the same. More than 80% of students secure first class with distinctions
    year after year. Over 950 students have been placed in leading companies in India and
    abroad in the last 3 years. The students of this reputed institution are receiving
    placement offers from leading companies in India and Abroad. The institution has
    collaborative partnerships with leading universities in USA, Singapore, Australia,
    etc. It has students and faculty exchange programs with leading international
    universities. The university has also has received numerous accolades and awards over the years.
